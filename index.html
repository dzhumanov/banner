<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="ad.size" content="width=400,height=875" />
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <img src="images/gradient-1.svg" alt="Gradient" class="gradient-1" />
      <img src="images/gradient-2.svg" alt="Gradient2" class="gradient-2" />

      <div class="header">
        <a href="https://yandex.ru/yandexapp/ru/smartcamera/" class="logo"></a>
        <button class="close"></button>
      </div>

      <main class="main">
        <p class="subText">Раунд <span class="round"></span></p>
        <h2 class="title"></h2>
        <div class="flowerBlock-wrapper">
          <div class="flower-wrapper"></div>
          <div class="focus"></div>
          <div class="cursor">
            <img src="images/cursor.png" alt="cursor" />
          </div>
        </div>

        <div class="modal-backdrop"></div>
        <div class="modal">
          <img
            src="images/arrowIcon.png"
            alt="Success"
            id="icon"
            class="icon"
          />
          <h1 class="title modal-title"></h1>
          <p class="modal-subtext"></p>

          <button class="modal-button"></button>
        </div>
      </main>

      <div class="botFlower"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
